<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
    #clickCounter {
      text-align: center;
    }
    #flashing {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
    }
    #jumpscare img {
      display: block;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="clickCounter">Click 3 times to start!</div>

  <div id="flashing"></div>

  <div id="jumpscare">
    <img src="https://i.ytimg.com/vi/qvDxELH8Piw/maxresdefault.jpg" alt="Jumpscare">
  </div>

  <script>
    let clickCount = 0;

    function playSound() {
      const audio = new Audio('https://cdn.pixabay.com/download/audio/2022/03/24/audio_e05ea7f507.mp3?filename=loud-buzzer-100567.mp3');
      audio.play();
    }

    function startCountdown() {
      const clickCounterDiv = document.getElementById('clickCounter');
      let countdown = 2;
      const interval = setInterval(() => {
        clickCounterDiv.textContent = countdown;
        countdown--;
        if (countdown < 0) {
          clearInterval(interval);
          clickCounterDiv.style.display = 'none';
          startFlashing();
        }
      }, 1000);
    }

    function startFlashing() {
      const flashingDiv = document.getElementById('flashing');
      flashingDiv.style.display = 'block';
      let flashes = 0;
      const interval = setInterval(() => {
        flashingDiv.style.backgroundColor = flashes % 2 === 0 ? 'white' : 'black';
        flashes++;
        if (flashes >= 102) { // 12 flashes in 3 seconds (flashing every 250ms)
          clearInterval(interval);
          showJumpscare();
        }
      }, 50);
    }

    function showJumpscare() {
      playSound();
      document.getElementById('flashing').style.display = 'none';
      const jumpscareDiv = document.getElementById('jumpscare');
      jumpscareDiv.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'https://google.com';
      }, 2000); // Show for 0.5s then redirect
    }

    document.body.addEventListener('click', () => {
      clickCount++;
      const clickCounterDiv = document.getElementById('clickCounter');
      if (clickCount < 3) {
        clickCounterDiv.textContent = `Click ${3 - clickCount} more time(s)!`;
      } else if (clickCount === 3) {
        startCountdown();
      }
    });
  </script>
</body>
</html>
